{% extends 'base.html' %}

{% block content %}

    <form action="{% url 'new_search' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="search" placeholder="¿Será barco?">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>

{% endblock %}
